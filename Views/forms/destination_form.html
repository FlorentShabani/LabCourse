<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a destination to Travista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../style/destination_form.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
                aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-lg-flex">
                <a class="navbar-brand col-lg-3 me-0" href="#">
                    <img src="../images/travista-light.png" alt="Travista." width="150" height="60">

                </a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Placeholder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Placeholder</a>
                </ul>
                <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                    <button class="btn btn-light">SIGN IN</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <form>
            
            <div class="container">
                <div class="container">
                    <img src="../images/forms/dest.png" class="img-fluid border rounded-3 shadow-lg mt-5 mb-3" alt="Example image" width="1260" height="500" loading="lazy">
                  </div>

                <div class="form-dest">
                    <h1 class="display-4 my-5 fw-bold">Add a destination to Travista</h1>
                    <h1 class="display-6 mt-5 mb-10 fw-bold">How can people find this place?</h1>
                    <h1 class="h2 fw-normal">Name & Description</h1>
                    <div class="form-small">
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-bottom mt-3" id="floatingName"
                                placeholder="Prishtina">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating my-2">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingDesc"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                        <hr class="featurette-divider">
                    </div>
                    <h1 class="h2 fw-normal">Address</h1>
                    <div class="form-small">
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-bottom mt-3" id="floatingCity"
                                placeholder="Filan Fisteku">
                            <label for="floatingInput">City</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-bottom mt-3" id="floatingAddress"
                                placeholder="Filan Fisteku">
                            <label for="floatingInput">Street Address</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-bottom mt-3" id="floatingAdditonalAdd"
                                placeholder="Filan Fisteku">
                            <label for="floatingInput">Additional address information <span
                                    class="text-body-secondary">(Optional)</span></label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-bottom mt-3" id="floatingLong"
                                placeholder="Filan Fisteku">
                            <label for="floatingInput">Longitude</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control rounded-bottom mt-3" id="floatingLat"
                                placeholder="Filan Fisteku">
                            <label for="floatingInput">Latitude</label>
                        </div>
                        <div class="input-group align-items-center my-2">
                            <label class="input-group-text mt-2" for="floatingUpload"
                                style="height: 48px;">Upload</label>
                            <input type="file" class="form-control form-control-lg mt-2" id="floatingUpload">
                        </div>
                        <div class="form-floating my-2">
                            <button type="submit" class="btn btn-primary mt-3">Post it</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Travista, SHPK</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../images/travista-dark.png" alt="Travista." width="150" height="60">
            </a>

                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Text2</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Text3</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Text4</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Text5</a></li>
            </ul>
        </footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
