<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style/sign-up.css" rel="stylesheet">
    <title>Sign Up</title>
   
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="hom">
        <a class="home" href="index.html">Home</a>
       </div>
  </nav>
    <main class="form-signin w-100 m-auto">
      
        <form>
            <div class="text-center">
                <img class="mb-4" src="images/travista-dark.png" alt="" width="200" height="80">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Alex">
                <label for="floatingInput">Name and surname</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                <label for="floatingPassword">Username</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingEmail" placeholder="alex@gmail.com">
              <label for="floatingEmain">Email</label>
            </div>
            <div class="form-floating">
              <input type="date" class="form-control" id="floatingDate">
              <label for="floatingData">Birth date</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPasswordR" placeholder="PasswordR">
              <label for="floatingPassword">Confirm password</label>
            </div>

            
            <button class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px;" type="submit">Sign up</button>
            <div class="text-center">
              <p><a href="#" style="text-decoration: none;">Already have an account?</a></p>
          </div>
            <p class="mt-5 mb-3 text-center text-body-secondary">&copy; 2023 Travista, SHPK</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
